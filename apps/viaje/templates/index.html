<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Buddy</title>
  </head>
  <body>
    <div class="wrapper" style="text-align:center;">
      <div class="register">
        <h3 style="color:blue;">Registration!</h3>
        <h5 style="color:red;">Register here please.</h5>
        <form class="reg_form" action="/checkuser" method="post">
          {% csrf_token %}
          <label for="">Name:</label><input type="text" name="name" value="">
          <br><label for="">Email:</label><input type="text" name="email" value="">
          <br><label for="">Password:</label><input type="password" name="password" value="">
          <br><label for="">Confirm password:</label><input type="password" name="confirm_pswrd" value="">
          <br><input class="button" type="submit" name="register_btn" value="Register">
          <input type="hidden" name="form_type" value="reg">
        </form>
      </div>
      <div class="login">
        <h3 style="color:blue;">Login</h3>
        <form class="log_form" action="/checkuser" method="post">
          {% csrf_token %}
          <label for="">Email:</label><input type="text" name="email" value="">
          <br><label for="">Password:</label><input type="password" name="password" value="">
          <br><input class="button" type="submit" name="login_btn" value="Login">
          <input type="hidden" name="form_type" value="log">
        </form>
        {% if messages %}
        {% for message in messages %}
        <p class="errors">{{message}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
